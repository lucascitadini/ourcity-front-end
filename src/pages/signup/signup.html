<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome*</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Valor inválido</p>
      <ion-item>
        <ion-label stacked>Email*</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor inválido</p>
      <ion-item>
        <ion-label stacked>Nome de Usuário</ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.userName.dirty && formGroup.controls.userName.errors" margin-left>Valor inválido</p>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input formControlName="senha" type="password"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" margin-left>Valor inválido</p>
      <ion-item>
        <ion-label stacked>Telefone 1*</ion-label>
        <ion-input formControlName="telefone1" type="text"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls.telefone1.dirty && formGroup.controls.telefone1.errors" margin-left>Valor inválido</p>
      <ion-item>
        <ion-label stacked>Telefone 2</ion-label>
        <ion-input formControlName="telefone2" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 3</ion-label>
        <ion-input formControlName="telefone3" type="text"></ion-input>
      </ion-item>
      <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar conta</button>
    </ion-list>
  </form>
</ion-content>
