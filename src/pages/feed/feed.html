<ion-header>
  <ion-navbar>
    <ion-title>OurCity</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of items" >
    <button ion-item (click)="openItem(item.id)">
      <ion-item>
        <ion-avatar item-start>
            <img [src]="item?.imageUrlUsuario || 'assets/imgs/avatar-blank.png'"  >
        </ion-avatar>
        <h2>{{ item.nomeUsuario }}</h2>
        <p>{{ item.dataCriacao }}</p>
      </ion-item>
      <p>{{ item.enderecoCompleto }}</p>
      <img src="{{item.imageUrl}}" >
    
      <ion-card-content>
        <p>{{ item.descricao }}</p>
      </ion-card-content>
    </button>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ item.totalApoios }} Apoiadores</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="openComentarios(item.id)">
          <ion-icon name="text"></ion-icon>
          <div>{{ item.totalComentarios }} Coment√°rios</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
